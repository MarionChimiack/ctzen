<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zee App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ad5658b38f.js"></script>
  </head>
  <body>
        <div class="header">
          <div class="headerContent">
            <h1>How long until citizenship?</h1>
            <h2>Number of days left: <span class="remainDays">-</span></h2>
            <p>You have spent <span class="inDays">-</span> days in Canada</p>
          </div>
        </div>

        <div class="form">
          <div class="formContent">

            <select class="addType">
              <option value="in" selected>In</option>
              <option value="out">Out</option>
            </select>

            <div class="dateInput">
              <p>Start Date:</p>
              <input type="Date" class="startDate" required>
            </div>

            <div class="dateInput">
              <p>End Date:</p>
              <input type="Date" class="endDate" required>
            </div>

            <button class="addBtn"><i class="far fa-check-circle"></i></button>
          </div>
        </div>

        <div class="dataContent">
          <div class="in">
                    <h2 class="icome__title">Time In</h2>

                    <div class="timein_list">



                    </div>
          </div>
          <div class="out">
                    <h2 class="icome__title">Time Out</h2>

                    <div class="timeout_list">



                    </div>
          </div>
        </div>

    </div>
    <script type="text/javascript" src='js/app.js'></script>
  </body>
</html>
