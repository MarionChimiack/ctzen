<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CTzen</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ad5658b38f.js"></script>
  </head>
  <body>
        <div class="header">
          <div class="headerContent">
            <div class="headerContent_column_title"><h1>How long until citizenship?</h1></div>
            <div class="headerContent_column headerContent_text borderRight"><span class="headerContent_numbers remainDays">-</span>of days left</div>
            <div class="headerContent_column headerContent_text"><span class="headerContent_numbers inDays">-</span> days spent<br/>in Canada</div>
          </div>
        </div>

        <div class="form">
          <div class="formContent">

            <select class="addType">
              <option value="in" selected>In</option>
              <option value="out">Out</option>
            </select>

            <select class="addWP">
              <option value="true" selected>Work Permit</option>
              <option value="false">Permanent Residency</option>
            </select>

            <div class="dateInput">
              <p>Start Date:</p>
              <input type="Date" class="startDate" required>
            </div>

            <div class="dateInput">
              <p>End Date:</p>
              <input type="Date" class="endDate" required>
            </div>

            <button class="addBtn"><i class="far fa-check-circle"></i></button>
          </div>
        </div>

        <div class="dataContent">
          <div class="in">
                    <h2 class="icome__title">Time In</h2>

                    <div class="timein_list">



                    </div>
          </div>
          <div class="out">
                    <h2 class="icome__title">Time Out</h2>

                    <div class="timeout_list">



                    </div>
          </div>
        </div>

    </div>

    <script type="text/javascript" src='js/app.js'></script>
  </body>
</html>
